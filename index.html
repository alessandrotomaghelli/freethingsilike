<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(Free) Things I Like</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family:'Xanh Mono', monospace;background:#fff;color:#000;}

    header {position:fixed;top:0;left:0;width:100%;display:flex;justify-content:space-between;align-items:center;background:#000;color:#fff;padding:20px 30px;z-index:1000;font-family:'Inter', sans-serif;}
    header .logo {font-weight:500;font-size:1rem;cursor:pointer;}
    header nav a {color:#fff;text-decoration:none;margin-left:20px;font-size:0.9rem;transition:opacity .3s;}
    header nav a:hover {opacity:.6;}

    main {padding:240px 20px 60px;max-width:1400px;margin:auto;text-align:left;min-height:100vh;display:flex;flex-direction:column;justify-content:flex-start;}

    .sentence {font-size:clamp(6rem, 4vw, 2rem);font-weight:700;text-transform:uppercase;line-height:1;animation:fadeUp .8s ease forwards;opacity:0;display:inline;}

    @keyframes fadeUp {to{opacity:1;transform:translateY(0);}from{opacity:0;transform:translateY(40px);}}

    .subtitle {font-family:'Inter', sans-serif; font-size:1.5rem;line-height:1;color:#000000;max-width:800px;margin-top:40px;margin-bottom:40px;animation:fadeUp .8s ease forwards;opacity:0;}

    .refresh-btn {width:60px;height:60px;margin-right:24px;margin-bottom:6px;border-radius:50%;border:none;outline:2px solid #000;cursor:pointer;background:#ffffff;color:#000000;display:inline-flex;align-items:center;justify-content:center;transition:all .3s;vertical-align:text-bottom;}
    .refresh-btn:hover {background:#000000;color:#ffffff;outline:2px solid #000;}
    .refresh-btn svg {width:40px;height:40px;}
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="showPage('home')">(FREE) THINGS I LIKE</div>
    <nav>
      <a id="aboutLink" href="#about" onclick="showPage('about')">ABOUT</a>
    </nav>
  </header>

  <main id="home">
    <div>
      <button class="refresh-btn" onclick="getRandomThing()">
        <svg class="w-12 h-12 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"/></svg>
      </button>
      <span id="sentenceContainer" class="sentence"></span>
    </div>
    <p id="subtitleContainer" class="subtitle"></p>
  </main>

  <main id="about" style="display:none;">
    <h2 class="sentence">About</h2>
    <p class="subtitle">This website gives you random suggestions for things you can do that cost <strong>nothing</strong> or <strong>almost nothing</strong>.</p>
  </main>

  <script>
    const freeThings = [
      { text: "Take a walk in your neighborhood and notice details you have never seen before.", sub: "Look for hidden corners, interesting textures, or colors that usually escape your attention." },
      { text: "Read free books and articles at your local library or through Project Gutenberg online.", sub: "Thousands of classics and new discoveries are waiting for you without costing a cent." },
      { text: "Watch the sunrise or sunset from somewhere with a good view.", sub: "Notice how the light changes everything around you in a matter of minutes." },
      { text: "Learn a new skill through free YouTube tutorials or Khan Academy courses.", sub: "You can practice languages, coding, drawing, music, and more with no barrier except curiosity." },
      { text: "Go stargazing on a clear night and identify constellations.", sub: "A sky map or app can help you put names to the patterns of stars above." }
    ];

    function getRandomThing(){
      const randomIndex=Math.floor(Math.random()*freeThings.length);
      const {text,sub}=freeThings[randomIndex];
      const sentenceContainer=document.getElementById('sentenceContainer');
      const subtitleContainer=document.getElementById('subtitleContainer');

      sentenceContainer.textContent=text;
      subtitleContainer.textContent=sub;

      sentenceContainer.style.opacity=0;
      subtitleContainer.style.opacity=0;
      setTimeout(()=>{
        sentenceContainer.style.opacity=1;
        subtitleContainer.style.opacity=1;
      },50);
    }

    function showPage(page){
      document.getElementById('home').style.display= page==='home'?'block':'none';
      document.getElementById('about').style.display= page==='about'?'block':'none';
    }

    window.addEventListener('load', getRandomThing);
  </script>
</body>
</html>
